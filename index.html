<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #f7b733, #ff6b6b, #5b86e5, #a0e2f0);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            display: none;
            width: 80%;
            max-width: 600px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .stickers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }

        .sticker {
            position: absolute;
            opacity: 0.7;
            pointer-events: none;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>

    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∏–≥—Ä—É!</h1>
    <button class="start-button" onclick="startGame()">–ù–∞—á–∞—Ç—å</button>

    <div class="game-container" id="gameContainer">
        <iframe src="https://elastic-man.com/" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <div class="footer">
        –°–∞–π—Ç —Å–æ–∑–¥–∞–Ω –ê–Ω–¥—Ä–µ–µ–º –ü–∞—à–∫–µ–≤–∏—á–µ–º –¥–ª—è –∫–ª–∞—Å—Å–∞ 5 –ê
    </div>

    <div class="stickers">
        <img class="sticker" src="https://via.placeholder.com/50x50.png?text=‚≠ê" style="top: 20%; left: 10%; transform: rotate(20deg);">
        <img class="sticker" src="https://via.placeholder.com/50x50.png?text=‚ù§Ô∏è" style="top: 50%; left: 70%; transform: rotate(-15deg);">
        <img class="sticker" src="https://via.placeholder.com/50x50.png?text=üåü" style="top: 80%; left: 30%; transform: rotate(10deg);">
    </div>

    <script>
        function startGame() {
            document.querySelector('.start-button').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            openFullscreen();
        }

        function openFullscreen() {
            const elem = document.getElementById('gameContainer');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
